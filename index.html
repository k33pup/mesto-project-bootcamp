<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
    <script defer src="scripts/main.js"></script>
</head>
<body class="page">
<header class="header">
    <img src="images/logo.svg" alt="Место. Россия" class="header__logo">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__about">
            <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__field">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
        <template id="card">
            <article class="element">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
                <div class="element__content">
                    <div class="element__field">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <button type="button" class="element__delete"></button>
            </article>
        </template>
    </section>
</main>
<footer class="footer">
    <h3 class="footer__title">© 2020 Mesto Russia</h3>
</footer>
<div class="popup popup_mode_edit">
    <div class="popup__container">
        <h3 class="popup__title popup__title_mode_edit">Редактировать профиль</h3>
        <form action="/" method="post" name="profile-form" class="popup__form_mode_edit">
            <input type="text" class="popup__input popup__input_type_name popup__input_mode_edit popup__input_name_title"
                   value="Жак-Ив Кусто" name="title">
            <input type="text"class="popup__input popup__input_type_name popup__input_mode_edit popup__input_name_subtitle"
                   value="Исследователь океана" name="subtitle">
            <button type="submit" class="popup__submit popup__submit_mode_edit">
                Сохранить
            </button>
        </form>
        <button type="button" class="popup__close popup__close_mode_edit"></button>
    </div>
</div>

<div class="popup popup_mode_add">
    <div class="popup__container">
        <h3 class="popup__title popup__title_mode_add">Новое место</h3>
        <form action="/" method="post" name="profile-form" class="popup__form_mode_add">
            <input type="text" class="popup__input popup__input_type_name popup__input_mode_add popup__input_name_name"
                   placeholder="Название" name="name">
            <input type="text" class="popup__input popup__input_type_name popup__input_mode_add popup__input_name_link"
                   placeholder="Ссылка на картинку" name="link">
            <button type="submit" class="popup__submit popup__submit_mode_add">
                Создать
            </button>
        </form>
        <button type="button" class="popup__close popup__close_mode_add"></button>
    </div>
</div>

<div class="popup popup_mode_view">
    <div class="popup__view">
        <img src="images/karachaevsk.jpg" alt="Карачаевск" class="popup__image">
        <button type="button" class="popup__close popup__close_mode_view"></button>
        <div class="popup__description">Карачаево-Черкессия</div>
    </div>
</div>
</body>
</html>
