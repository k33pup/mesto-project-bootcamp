<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.svg" alt="Жак">
      <div class="profile__info">
        <div class="profile__line">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Фото 1">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Фото 2">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.svg" alt="Фото 3">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Фото 4">
          <div class="element__description">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__like"></button> 
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombai.svg" alt="Фото 5">
          <div class="element__description">
            <h2 class="element__title">Добай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Фото 6">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close" ></button>
        <form class="popup__form" name="form">
          <input type="text" class="popup__input popup__input_type_name" name="name" value="Жак-Ив Кусто" placeholder="Имя">
          <input type="text" class="popup__input popup__input_type_description" name="description" value="Исследователь океана" placeholder="О себе">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
  </main>
</body>
</html>
